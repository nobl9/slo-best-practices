name: Generate PDF & DOCX

on:
  push:
    branches: [main]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    container: pandoc/extra
    steps:
      - uses: actions/checkout@v4

      - name: Preprocess markdown
        run: sh .github/scripts/preprocess-docs.sh

      - name: Generate PDF
        run: |
          pandoc combined.md \
            -o Nobl9_SLO_Best_Practices_Guide.pdf \
            --toc --toc-depth=3 --number-sections \
            --pdf-engine=xelatex \
            -V mainfont="Source Sans Pro" \
            -V monofont="Source Code Pro" \
            -V fontsize=11pt \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=teal \
            -V urlcolor=teal \
            --highlight-style=tango \
            --metadata title="Nobl9 SLO Best Practices Guide" \
            --metadata subtitle="Enterprise Rollout Strategies & Operational Playbook" \
            --metadata date="$(date +%Y-%m-%d)"

      - name: Generate DOCX
        run: |
          pandoc combined.md \
            -o Nobl9_SLO_Best_Practices_Guide.docx \
            --toc --toc-depth=3 --number-sections \
            --highlight-style=tango \
            --metadata title="Nobl9 SLO Best Practices Guide" \
            --metadata subtitle="Enterprise Rollout Strategies & Operational Playbook" \
            --metadata date="$(date +%Y-%m-%d)"

      - name: Upload generated documents
        uses: actions/upload-artifact@v4
        with:
          name: slo-best-practices-guide
          path: |
            Nobl9_SLO_Best_Practices_Guide.pdf
            Nobl9_SLO_Best_Practices_Guide.docx
