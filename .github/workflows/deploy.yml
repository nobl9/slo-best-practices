name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate-docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra

      - name: Preprocess markdown
        run: bash .github/scripts/preprocess-docs.sh

      - name: Generate PDF
        run: |
          pandoc combined.md \
            -o Nobl9_SLO_Best_Practices_Guide.pdf \
            --toc --toc-depth=3 --number-sections \
            --pdf-engine=xelatex \
            -V mainfont="DejaVu Sans" \
            -V monofont="DejaVu Sans Mono" \
            -V fontsize=11pt \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=teal \
            -V urlcolor=teal \
            --highlight-style=tango \
            --metadata title="Nobl9 SLO Best Practices Guide" \
            --metadata subtitle="Enterprise Rollout Strategies & Operational Playbook" \
            --metadata date="$(date +%Y-%m-%d)"

      - name: Generate DOCX
        run: |
          pandoc combined.md \
            -o Nobl9_SLO_Best_Practices_Guide.docx \
            --toc --toc-depth=3 --number-sections \
            --highlight-style=tango \
            --metadata title="Nobl9 SLO Best Practices Guide" \
            --metadata subtitle="Enterprise Rollout Strategies & Operational Playbook" \
            --metadata date="$(date +%Y-%m-%d)"

      - name: Upload generated documents
        uses: actions/upload-artifact@v4
        with:
          name: slo-best-practices-guide
          path: |
            Nobl9_SLO_Best_Practices_Guide.pdf
            Nobl9_SLO_Best_Practices_Guide.docx
