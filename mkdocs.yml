site_name: Nobl9 SLO Best Practices Guide
site_description: Enterprise Rollout Strategies & Operational Playbook for Nobl9 SLOs
site_url: https://nobl9.github.io/slo-best-practices/

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  logo: images/nobl9-logo.png
  favicon: images/nobl9-logo.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Platform Configuration: platform-configuration.md
  - SLO Tiering Strategy: slo-tiering.md
  - SLO Lifecycle (SLODLC): slo-lifecycle.md
  - Ownership & Governance: ownership-governance.md
  - CI/CD Integration: cicd-integration.md
  - Integration with Existing Systems: integration-existing-systems.md
  - Operational Playbooks: operational-playbooks.md
  - Common Pitfalls: common-pitfalls.md
  - Appendices: appendices.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
